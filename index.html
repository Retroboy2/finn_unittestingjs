<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration form</title>
	<style>
	#error_container { color: red; font-weight: bold; }
	</style>
</head>
<body>

<section>
<header>
	<h1>Registration</h1>
</header>
	<div id="error_container"></div>
	<form id="registration_form" action="">
	<label for="username">Username:</label>
	<input id="username" type="text">
	<label for="password">Password:</label>
	<input id="password" type="password">
	<label for="password_repeated">Password repeated</label>
	<input id="password_repeated" type="password">
	<input type="submit" value="Register"> 
	</form>
</section>
<script src="js/lib/jquery-1.4.3.min.js"></script>
<script src="js/registration.js"></script>
<script>
(function($){
	$("#registration_form").submit(function(e) {
	 	return FINN.registration.validate();
	});
})(jQuery);
</script>
</body>
</html>
